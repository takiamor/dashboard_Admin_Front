<div id="adduserModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">						
            <h4 class="modal-title">Add Candidate</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">					
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" required>
            </div>					
            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" required>
            </div>
            
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" (click)="addCand()"class="btn btn-info" value="Save Candidate">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="edituserModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">						
            <h4 class="modal-title">Edit Candidate</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">					
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" [(ngModel)]="name" required>
            </div>
            
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" [(ngModel)]="email" required>
            </div>					
            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" [(ngModel)]="phone" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" [(ngModel)]="pass" required>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" (click)="updateCand()" *ngIf="Cand.id_p!=0" class="btn btn-info" value="Save Candidate">
          </div>
        </form>
      </div>
    </div>
  </div>

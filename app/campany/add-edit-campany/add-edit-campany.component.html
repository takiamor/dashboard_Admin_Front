<div id="adduserModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">						
            <h4 class="modal-title">Add Campany</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">					
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" required>
            </div>					
            <div class="form-group">
              <label>Mail</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Tax</label>
                <input type="text" class="form-control" required>
              </div>	
              <div class="form-group">
                <label>Trade</label>
                <input type="text" class="form-control" required>
              </div>	
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" required>
            </div>
            
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" (click)="addCamp()"class="btn btn-info" value="Save Candidate">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="edituserModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">						
            <h4 class="modal-title">Edit Campany</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">					
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" [(ngModel)] = "name" required>
            </div>
            
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" [(ngModel)]="email" required>
            </div>					
            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" [(ngModel)]="description" required>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" [(ngModel)]="tax" required>
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" [(ngModel)]="trade" required>
              </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" [(ngModel)]="pass" required>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" (click)="updateCamp()" *ngIf="Camp.id_p!=0" class="btn btn-info" value="Save Campany">
          </div>
        </form>
      </div>
    </div>
  </div>
